<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #212B5E;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="relative w-full max-w-4xl bg-[#212B5E] rounded-xl p-8 md:p-12 shadow-lg flex flex-col items-center min-h-[600px] md:min-h-[700px]">
        <!-- Home Button -->
        <a href="{{ url_for('home') }}"
            class="absolute top-6 left-6 py-2 px-4 bg-blue-400 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out">
            HOME
        </a>

        <h1 class="text-4xl md:text-5xl font-bold mb-12 text-center">Add a New Product</h1>

        <form action="{{ url_for('add_product') }}" method="post" class="w-full max-w-md flex flex-col items-center space-y-6">
            {% if error %}
                <p class="text-red-400 text-sm">{{ error }}</p>
            {% endif %}
            <input
                type="text"
                name="product_url"
                placeholder="Input Amazon Product URL Here"
                class="w-full p-4 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                value="{{ request.form.get('product_url', '') }}"
            />
            <input
                type="number"
                name="target_price"
                placeholder="Input Target Price Here"
                class="w-full p-4 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white placeholder-gray-300"
                value="{{ request.form.get('target_price', '') }}"
            />
            <button
                type="submit"
                class="mt-4 py-4 px-12 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
            >
                Add
            </button>
        </form>
    </div>
</body>
</html>
