<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Amazon Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #212B5E;
            color: white;
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="relative w-full max-w-4xl bg-[#212B5E] rounded-xl p-8 md:p-12 shadow-lg flex flex-col items-center justify-center min-h-[600px] md:min-h-[700px]">

        <h1 class="text-4xl md:text-5xl font-bold mb-16 text-center">Amazon Price Tracker</h1>

        <div class="flex flex-col space-y-6 w-full max-w-sm">
            <a href="{{ url_for('add_product') }}"
               class="py-4 px-8 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-center">
                Add A Product to Track
            </a>
            <a href="{{ url_for('tracked_products') }}"
               class="py-4 px-8 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-center">
                View Tracked Products
            </a>
        </div>
    </div>
</body>
</html>
